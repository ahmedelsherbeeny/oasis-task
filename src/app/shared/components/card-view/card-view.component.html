


<div class="box" >
    <div class="discount">-{{data.discountPercentage}}%</div>

    <div class="big-holder" (click)="openProductDetails(data.id)">
        <div class="image-holder" >
            <img src="{{data.images[0]}}" alt="">
       </div>
       <div class="title">
           {{data.title}}
       </div>
       <div class="prices">
           <div class="old-price"> <span>{{data.price}}</span> USD</div>
           <div class="current-price"> <span>{{data.price - math.ceil(((data.price * data.discountPercentage) /
                   100)) }} </span>USD
           </div>
       </div>
       <div class="brand"><span>Brand:</span> {{data.brand}}</div>
       <div class="category"><span>Category:</span> {{data.category}}</div>
       <div class="stock"><span>In stock:</span> {{data.stock}}</div>
       <div class="rating"><span class="fa fa-star">{{data.rating}}</span>
       </div>

    </div>
   
    <button (click)="openEditDialogProduct(data)" >Edit</button>
    <button (click)="openDeleteConfirmation(data.id)">Delete</button>
    

</div>
